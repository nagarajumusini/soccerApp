    <div class="container">
  <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Admin Area
            </h1>
        </div>
  </div>
 <div class="row">
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4><i class="fa fa-fw fa-check"></i> Add Team</h4>
            </div>
            <div class="panel-body">
                <form class="form-signin">
                    <label for="inputEmail" class="sr-only">Team Name</label>
                    <input type="text" id="inputEmail" class="form-control" placeholder="Team Name" required="" autofocus="" ng-model="user.name">

                    <br>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="addteam(user)">Add Team</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4><i class="fa fa-fw fa-check"></i> Create Match</h4>
            </div>
            <div class="panel-body">
                <form class="form-signin">
                    <h4>Team Name</h4>
                    <select ng-model="match.lteam_id" required=""  class="form-control">
                        <option ng-repeat="option in teams" value="{{option.id}}">{{option.name}}</option>
                    </select>
                <div class="checkbox">
                        <label>
                            Vs
                        </label>
                    </div>
                    <h4>Team Name</h4>
                    <select ng-model="match.rteam_id" required=""  class="form-control">
                        <option ng-repeat="option in teams" value="{{option.id}}">{{option.name}}</option>
                    </select><br/>
                    <h4>Date</h4>
                    <p><input type="text" ng-model="match.date" placeholder="YYYY-MM-DD"  class="form-control"></p>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="createMatch(match)">Add Team</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4><i class="fa fa-fw fa-check"></i> Enter Scores</h4>
            </div>
            <div class="panel-body">
                <form class="form-signin">
                    <h4>Select Match</h4>
                    <select ng-model="score.match_id" required=""  class="form-control">
                        <option ng-repeat="option in matches" value="{{option.id}}">{{option.lname}} vs {{option.rname}}</option>
                    </select>
                    <br/>
                    <p> Team 1 goals <input type="number" ng-model="score.goals" required=""  class="form-control"/> </p>
                    <p> Team 2 goals <input type="number" ng-model="score.xgoals" required=""  class="form-control"/> </p>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="addscore(score)">Add Team</button>
                </form>
            </div>
        </div>
    </div>
</div>
    </div>
